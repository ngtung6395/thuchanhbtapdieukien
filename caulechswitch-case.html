<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="Thang">
<button onclick="A()">Tính số ngày</button>
<br><br>
<span id="ketqua"></span>
</body>
<script>
    function A() {
        let thang = document.getElementById("Thang").value;
        switch (thang) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("ketqua").innerText="Tháng "+thang+" có 31 ngày";
                break;
            case '2':
                document.getElementById("ketqua").innerText="Tháng "+thang+" có 28 hoặc 29 ngày";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("ketqua").innerText="Tháng "+thang+"có 30 ngày";
                break;
        }
    }
</script>
</html>
