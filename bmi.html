<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let weight = parseFloat(prompt("Nhập giá trị cân nặng"));
    let height = parseFloat(prompt("Nhập giá trị chiều cao"));
    bmi = weight/(height**2);
    if (bmi<18){
        document.write("Underweight");
    }else{
        if(bmi<25.0){
            document.write("Normal");
        }else{
            if(bmi<30.0){
                document.write("Obese");
            }
        }
    }

</script>
</html>
